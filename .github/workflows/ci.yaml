name: Build & Test (Spring Boot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: adminroot
          MYSQL_DATABASE: yugioh_quiz
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          for i in {1..20}; do
            if mysqladmin ping -h 127.0.0.1 -u root -padminroot --silent; then
              echo "MySQL is ready!"
              break
            fi
            sleep 3
          done

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Package JAR
        run: mvn package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yugioh-quiz-jar
          path: target/*.jar
