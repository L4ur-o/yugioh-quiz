<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header"></head>
<body>
  <div class="container">
    <div class="card">

        <div class="logo">YG</div>
        <div>
          <div class="title">Admin - Questions</div>
          <div class="subtitle">Manage quiz questions</div>
        </div>
      </div>

      <div class="admin-list">

        <ul>
          <li th:each="q : ${questions}">
            <div>
              <div th:text="${q.id} + ' - ' + ${q.text}"></div>
              <div class="small" th:text="${q.category} + ' â€¢ ' + ${q.difficulty}"></div>
            </div>
            <div>
              <!-- future edit/delete buttons -->
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
